<article id="{{ id }}" class="setup-item {{ class }}">
    <img class="icon" src="{{ icon }}" alt="{{ icon_alt }}">
    <div class="content">
        <h3 class="header">
            {{ title }}
        </h3>
        <p class="description">
            {{ description }}
        </p>
    </div>
    <div class="action">
        {{ action }}
    </div>
</article>
